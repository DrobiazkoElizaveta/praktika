  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./css/container1.css" />
    <link rel="stylesheet" href="./css/fonts/PlayfairDisplay/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap"

    />
    <link

    <link

      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div><img src="images/logo.svg" /></div>
      <div class="header__menu">
        <p class="header__home">Home</p>
        <p>Destinations</p>
        <p>About</p>
        <p>Partner</p>
        <button class="header__login">Login</button>
        <button class="header__register">Register</button>
      </div>
    </header>
    <div class="container">
      <div class="div1">
        <div class="container__text1">
          <h3>Explore and Travel</h3>
        </div>
        <div class="container__text2">
          <h3>Holiday finder</h3>
        </div>
        <div class="container__select">
          <select>
            <option>Location</option>
          </select>
          <select>
            <option>Activity</option>
          </select>
          <select>
            <option>Grade</option>
          </select>
          <select>
            <option>Date</option>
          </select>
        </div>
        <div>
          <button class="container__button">Explore</button>
        </div>
      </div>
      <div class="div2">
        <img src="images/foto1.png" />
      </div>
    </div>
    <div class="container1">
      <div class="div1__1">
        <img src="images/foto2.png" />
      </div>
      <div class="div2__1">
        <div class="container1__text1">
          <h3>A new way to explore the world</h3>
        </div>
        <div class="container1__text2">
          <p>
            For decades travellers have reached for Lonely Planet books when
            looking to plan and execute their perfect trip, but now, they can
            also let Lonely Planet Experiences lead the way
          </p>
        </div>
        <div>
          <button class="container1__button">Learn more</button>
        </div>
      </div>
    </div>
  </body>
